    <body>
        <div id="control-panel">
            <button data-mode="select">Select</button>
            <button data-mode="draw">Draw</button>

                <button draw-mode="points">Points</button>
                <button draw-mode="lines">Lines</button>

            <button data-toggle="mirrorx">Mirror X</button>
            <button data-toggle="gumball">Gumball</button>
            <div id="gumball-modes">
                <button gumball-mode="translate">Translate</button>
                <button gumball-mode="rotate">Rotate</button>
                <button gumball-mode="scale">Scale</button>
            </div>
            <button id="save">Save</button>
            <input id="fileInput" type="file" accept=".json" style="display: none;">
            <button id="load" >Load</button>
            <button id="run">Run</button>

        <div id="selection-rect"></div>
